<div ng-controller="landingCtrl as $ctrl">
  <ion-view title="Landing" id="page6">
    <ion-content padding="true" class="has-header">
      <h1 id="landing-heading1" style="color:#000000;text-align:center;">WELCOME to SDR-Pi</h1>
      <div class="spacer" style="height: 100px;"></div>
      <a ui-sref="login" id="landing-button4" class="button button-positive  button-block">Login!</a>
    </ion-content>
  </ion-view>
  <script id="wifi-modal.html" type="text/ng-template">
    <ion-modal-view>
      <div class="card">
        <div class="item item-divider">
        </div>
        <div class="item item-text-wrap">
          <h2 style="text-align:center;">{{$ctrl.message[0]}}<div><i class="icon ion-wifi"></i>{{$ctrl.wifiName}}<i class="icon ion-wifi"></i></div>{{$ctrl.message[1]}}</h2>
          <button class="button button-block button-calm" ng-click="$ctrl.toggleModal()">{{$ctrl.buttonMessage}}</button>
        </div>
        <div class="item item-divider">
        </div>
      </div>
    </ion-modal-view>
  </script>
</div>
